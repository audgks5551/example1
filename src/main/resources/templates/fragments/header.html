<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <header th:fragment="headerFragment">
        <div class="
            flex flex-col bg-white items-center px-40 py-4 w-full fixed top-0 right-0 left-0
            dark:bg-[#121212] dark:text-white
            md:flex-row md:justify-between">

            <!-- 로고 -->
            <div>
                <h2 class="text-3xl font-bold">
                    <a th:href="@{/}">My <span class="text-blue-600">A</span>rticle</a>
                </h2>
            </div>

            <!-- 링크 -->
            <div class="mt-5 md:mt-0">
                <ul class="flex flex-col md:flex-row md:space-x-5 w-full items-center">
                    <li><span class="moon font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">moon</span></li>
                    <li><span class="sun font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">sun</span></li>
                    <li><a th:href="@{/}" class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">Home</a></li>
                    <li><a th:href="@{/article}" class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">list</a></li>
                    <li sec:authorize="!isAuthenticated()"><a th:href="@{/signup}" class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">Signup</a></li>
                    <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">login</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">logout</a></li>
                </ul>
            </div>
        </div>
    </header>

</html>
