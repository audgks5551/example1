server:
  port: 8080

spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false
    enabled: true
    prefix: file:src/main/resources/templates/
  freemarker:
    cache: false
  jpa:
    show-sql: true
    format_sql: true
    hibernate:
      ddl-auto: create-drop
    #      generate-ddl: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
      path: /h2-console
